<div class="comment">
  <div class="container">
    <div class="comment-avatar">
      <img src="../../../../assets/images/comments/icons/avatar.png" alt="avatar">
      <div class="comment-avatar-info">
        <div class="commenter-name">{{comment?.user?.name}}</div>
        <div class="commenter-date">{{comment?.date  | date : 'dd.MM.yyyy HH:mm'}}</div>
      </div>
    </div>
    <div class="comment-content">
      <div class="comment-text">
        {{comment?.text}}
      </div>
      <count-selector [dislikesCount]="comment.dislikesCount ?? 0" (onCountDislikesChange)="updateCount($event, EActions.dislike)"
            [likesCount]="comment.likesCount ?? 0" (onCountLikesChange)="updateCount($event, EActions.like)"
                      [violatesCount]="comment.violatesCount ?? 0" (onCountViolatesChange)="updateCount($event, EActions.violate)"></count-selector>
    </div>
  </div>
</div>
