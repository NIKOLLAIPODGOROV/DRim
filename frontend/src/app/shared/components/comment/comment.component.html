<div class="comment">
  <div class="container">
    <div class="comment-avatar">
      <img src="/frontend/src/assets/images/comments/icons/avatar.png" alt="avatar">
      <div class="commenter-name">{{comment?.user}}</div>
      <div class="commenter-date">{{comment?.date}}</div>
    </div>
    <div class="comment-content">
    <div class="comment-text">
     {{comment?.text}}
    </div>
  </div>
<!--    <count-selector></count-selector>-->
  </div>
</div>
